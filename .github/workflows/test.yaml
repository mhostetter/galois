name: Test

on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master

jobs:
  wait-on-wheel:
    name: Wait for wheel
    runs-on: ubuntu-latest
    steps:
      - name: Wait on build.yaml to build the wheel
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          # NOTE: https://github.com/lewagon/wait-on-check-action/issues/25#issuecomment-784773361
          # May need to modify this if running tests on `master` too
          ref:  ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          check-name: 'Wheel'
          allowed-conclusions: success
          wait-interval: 10

  test-min:
    name: Min
    needs: wait-on-wheel
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: Download wheel artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yaml
          workflow_conclusion: success
          commit: ${{github.event.pull_request.head.sha}}

      # This is needed because Windows terminal cannot expand `pip install galois-*.whl`
      - name: Get wheel file name
        uses: tj-actions/glob@v10
        id: glob
        with:
          files: dist/galois-*.whl

      - name: Install minimum package dependencies
        run: python3 -m pip install -r requirements-min.txt

      - name: Install the `galois` package wheel with [dev]
        run: python3 -m pip install ${{ steps.glob.outputs.paths }}[dev]

      - name: Test with pytest
        run: python3 -m pytest tests/ --cov=galois --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: false
          verbose: true

  test-latest:
    name: Latest
    needs: wait-on-wheel
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.7, 3.8, 3.9, '3.10']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip

      - name: Download wheel artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: build.yaml
          workflow_conclusion: success
          commit: ${{github.event.pull_request.head.sha}}

      # This is needed because Windows terminal cannot expand `pip install galois-*.whl`
      - name: Get wheel file name
        uses: tj-actions/glob@v10
        id: glob
        with:
          files: dist/galois-*.whl

      - name: Install the `galois` package wheel with upgraded [dev]
        run: python3 -m pip install --upgrade ${{ steps.glob.outputs.paths }}[dev]

      - name: Test with pytest
        run: python3 -m pytest tests/ --cov=galois --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: false
          verbose: true
