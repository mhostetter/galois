[metadata]
name = galois
version = file: version.txt
author = Matt Hostetter
author_email = matthostetter@gmail.com
home_page = https://github.com/mhostetter/galois
description = A Python 3 package for Galois field arithmetic
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
include_package_data = true
keywords = galois, galois field, finite field, abstract algebra, gf2, gf256
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    Intended Audience :: Education
    Intended Audience :: Science/Research
    Intended Audience :: Telecommunications Industry
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8

[options]
packages = galois
test_suite = tests
python_requires = >=3.6
# install_requires =
#     requests
#     beautifulsoup4

[bdist_wheel]
universal = 0

[pylint]
disable = missing-module-docstring, line-too-long, bad-whitespace, invalid-name, no-else-return, fixme,
          too-many-arguments, too-many-locals, too-many-instance-attributes,
min-similarity-lines = 30
